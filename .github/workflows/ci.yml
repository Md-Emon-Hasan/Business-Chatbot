name: CI - Build & Validate

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Basic import check
      run: |
        python - <<EOF
        import fastapi
        import langgraph
        import chromadb
        print("Imports OK")
        EOF

    - name: Docker build (no push)
      run: |
        docker build -t agentic-chatbot .
